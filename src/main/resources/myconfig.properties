# ssh\u514D\u5BC6\u767B\u5F55\u914D\u7F6E\uFF0C\u79C1\u94A5\u8DEF\u5F84
myconfig.remote.ssh.keypath=/root/.ssh/id_rsa
# \u767B\u5F55\u7AEF\u53E3
myconfig.remote.ssh-port=22
# ssh\u94FE\u63A5\u670D\u52A1\u5668\u7684\u8D85\u65F6\u65F6\u95F4\u8BBE\u7F6E
