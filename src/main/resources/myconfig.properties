# \u96C6\u7FA4ip\u540E\uFF0C\u4ECE\u754C\u9762\u8FDB\u884C\u624B\u52A8\u7EF4\u62A4
myconfig.remote.cluster-passwd=cluster1.bigdata.com:root:1,cluster2.bigdata.com:root:1
# \u96C6\u7FA4\u7684\u6240\u6709\u9ED8\u8BA4\u5BC6\u7801
